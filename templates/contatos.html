{% extends "base.html" %}
{% block title %} Serviços {% endblock %}
{% block content %}
    
    <!-- CONTATOS-->
    <section class="book" id="book">
      <div class="container">

        <div class="main-text">
          <h1><span>C</span>ontatos</h1>
        </div>
        
        <div class="row">

          <div class="col-md-6 py-3 py-md-0">
            <div class="card">
              <img src="../static/images/band.webp" alt="">
            </div>
          </div>

          <div class="col-md-6 py-3 py-md-0">
            <form action="#">

              <input type="text" class="form-control" placeholder="Ir de" name="ir_de" required><br>
              <input type="text" class="form-control" placeholder="Para" name="ir_para" required><br>
              <input type="date" class="form-control" placeholder="Data ida" name="data_ida" required><br>
              <input type="date" class="form-control" placeholder="Data volta" name="data_volta" required><br>
              <textarea class="form-control" rows="5" name="text" placeholder="Escreva mais detalhes..." name="descrição"></textarea>
              <input type="submit" value="Enviar" class="submit" required>

            </form>
          </div>

        </div>
      </div>
    </section>
    <!-- CONTATOS FIM -->

    {% endblock %}
